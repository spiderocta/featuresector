<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <title>featuresector Dashboard</title>
    <script th:replace="fragments/header :: headerElement"></script>  
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>
    <!-- 
      create = Http Post
      read =   Http Get
      update = Http Put
      delete = Http Delete
     -->
    <div class="container" style="margin-top: 1.5em;">
      <div class="row">
        <div class="col-8">
          <h1>featuresector Dashboard</h1>
        </div>
      </div>
      
      <div class="card" th:each="product : ${products}" style="margin: 1em 0em">
        <div class="card-body">
          <h5 class="card-title" th:text="${product.name}">Special title treatment</h5>
          <h6 class="card-subtitle mb-2 text-muted" th:text="${product.published ? 'Published' : 'Not Published'}">Card subtitle</h6>
          <a th:href="@{/products/{productId}(productId=${product.id})}" class="btn btn-info">Edit</a>
          <a th:href="@{/p/{productName}(productName=${product.name})}" class="btn btn-info">View Feature Requests</a>
        </div>
      </div>

<!--             <div class="col"> -->

<!--           </div> -->

<!--             </div> -->

<!--         </div> -->
<!--       </div> -->
      
      <div class="row">
        <div class="col">
          <form action="/products" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-primary" id="createProduct">Create a Product</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
